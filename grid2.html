<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid exploring</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-gap: 20px;
      }
      .grid-cel {
        border: solid 2px black;
      }
    </style>
  </head>
  <body>
    <h1>grider ghore ghura ghura ghuri</h1>
    <div class="grid-container">
      <div class="grid-cel">cel nummber 1</div>
      <div class="grid-cel">cel nummber 2</div>
      <div class="grid-cel">cel nummber 3</div>
      <div class="grid-cel">cel nummber 4</div>
      <div class="grid-cel">cel nummber 5</div>
      <div class="grid-cel">cel nummber 6</div>
      <div class="grid-cel">cel nummber 7</div>
      <div class="grid-cel">cel nummber 8</div>
      <div class="grid-cel">cel nummber 9</div>
      <div class="grid-cel">cel nummber 10</div>
      <div class="grid-cel">cel nummber 11</div>
      <div class="grid-cel">cel nummber 12</div>
    </div>
  </body>
</html>
